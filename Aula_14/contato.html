<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craftsy - Contato</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/contato.css">
</head>
<body>
    <header>
        <nav>
            <img src="./img/logo.png" alt="Logo Craftsy">
            <ul>
                <li><a href="#">Smartphones</a></li>
                <li><a href="#">Tablets</a></li>
                <li><a href="./contato.html">Contato</a></li>
            </ul>
        </nav>
        <form action="">
            <input type="text" placeholder="Pesquise produtos">
            <button>Enviar</button>
        </form>
    </header>
    
    <main class="container">
        <section>
            <h1>FALE CONOSCO</h1>
            <P>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam impedit quo, assumenda nulla fuga modi consectetur earum numquam reprehenderit quos. Quidem quasi repudiandae dolor aliquam a sapiente dolore magni. Expedita!
            </P>
            <form action="" class="form-contact">
                <div>
                    <div class="form-inline m-10">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="form-inline m-10">    
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>

                <div class="m-10">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="30" rows="10">Mensagem</textarea><br>
                </div>

                <div>
                    <button type="submit" class="m-10">Enviar</button>
                </div>  
            </form>
        </section>
    </main>

    <footer>Craftsy - 2020</footer>
</body>
</html>
